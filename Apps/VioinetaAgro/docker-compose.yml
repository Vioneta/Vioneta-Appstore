name: vionetagro
services:
  vionetagro:
    environment:
      PGID: $PGID
      PUID: $PUID
      TZ: $TZ
    image: vioneta/vionetaos:latest
    deploy:
      resources:
        reservations:
          memory: 256M
    network_mode: host
    restart: unless-stopped
    volumes:
      - type: bind
        source: /DATA/AppData/$AppID/config
        target: /config
    x-casaos:
      envs:
        - container: TZ
          description:
            en_us: TimeZone
            zh_cn: 时区
        - container: PUID
          description:
            en_us: Run Vionet Agro as specified uid.
            zh_cn: 以指定的uid运行Vionet Agro
        - container: PGID
          description:
            en_us: Run Vionet Agro as specified gid.
            zh_cn: 以指定的gid运行Vionet Agro

      volumes:
        - container: /config
          description:
            en_us: Vioneta Agro config directory.
            zh_cn: Vioneta Agro配置目录
    container_name: vionetagro
x-casaos:
  architectures:
    - amd64
    - arm64
  main: vionetagro
  author: Vioneta Team
  category: Agriculture
  description:
    en_us: Smart precision agriculture platform that put local controll and dataprivacy at first
  developer: Vioneta Agro
  icon: https://cdn.jsdelivr.net/gh/IceWhaleTech/CasaOS-AppStore@main/Apps/HomeAssistant/icon.png
  screenshot_link:
    - https://cdn.jsdelivr.net/gh/IceWhaleTech/CasaOS-AppStore@main/Apps/HomeAssistant/screenshot-1.jpg
    - https://cdn.jsdelivr.net/gh/IceWhaleTech/CasaOS-AppStore@main/Apps/HomeAssistant/screenshot-2.jpg
    - https://cdn.jsdelivr.net/gh/IceWhaleTech/CasaOS-AppStore@main/Apps/HomeAssistant/screenshot-3.jpg
    - https://cdn.jsdelivr.net/gh/IceWhaleTech/CasaOS-AppStore@main/Apps/HomeAssistant/screenshot-4.jpg
  tagline:
    en_us: Awaken your home
  thumbnail: https://cdn.jsdelivr.net/gh/IceWhaleTech/CasaOS-AppStore@main/Apps/HomeAssistant/thumbnail.png
  tips: {}
  title:
    en_us: Vioneta Agro
  index: /
