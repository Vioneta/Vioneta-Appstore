name: vionetagro
services:
  vionetagro:
    environment:
      PGID: $PGID
      PUID: $PUID
      TZ: $TZ
    image: linuxserver/homeassistant:2023.11.3
    deploy:
      resources:
        reservations:
          memory: 256M
    network_mode: host
    restart: unless-stopped
    volumes:
      - type: bind
        source: /DATA/AppData/$AppID/config
        target: /config
    x-casaos:
      envs:
        - container: TZ
          description:
            en_us: TimeZone
            zh_cn: 时区
        - container: PUID
          description:
            en_us: Run Vionet Agro as specified uid.
            zh_cn: 以指定的uid运行Vionet Agro
        - container: PGID
          description:
            en_us: Run Vionet Agro as specified gid.
            zh_cn: 以指定的gid运行Vionet Agro

      volumes:
        - container: /config
          description:
            en_us: Vioneta Agro config directory.
            zh_cn: Vioneta Agro配置目录
    container_name: vionetagro
  architectures:
    - amd64
    - arm64
  main: vionetagro
  author: Vioneta Team
  category: Agriculture
  description:
    en_us: Open source home automation that puts local control and privacy first. Powered by a worldwide community of tinkerers and DIY enthusiasts. Perfect to run on a Raspberry Pi or a local server.
